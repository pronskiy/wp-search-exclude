# Codeception Test Suite Configuration

# Suite for WordPress acceptance tests.
# Perform tests using or simulating a browser.
class_name: AcceptanceTester
modules:
    enabled:
        - \Helper\Acceptance
        - WPDb
        - WPWebDriver
        - WPCLI
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=test'
            user: root
            password:
            url: 127.0.0.1:8888
            tablePrefix: wp_
        WPBrowser:
            url: http://127.0.0.1:8888
            adminUsername: admin
            adminPassword: admin
            adminPath: /wp-admin
        WPWebDriver:
            url: http://127.0.0.1:8888
            browser: phantomjs
            port: 4444
            restart: true
            wait: 2
            window_size: 1280x720
            adminUsername: admin
            adminPassword: admin
            adminUrl: /wp-admin
        WPCLI:
            path: /tmp/wordpress
            throw: true
